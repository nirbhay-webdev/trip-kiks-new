<div class="row" style="padding-top:3%">
    <div class="col s12 m4 offset-m4">
        <div class="card card-shadow-no">
            <div class="card-content">
                <div class="row">
                    <form class="col s12">
                        <div class="row">
                            <div class="col s12">
                                <ul tabs ng-if="main.showTabs">
                                    <li class="tab col s3"><a href="#signUp">Sign Up</a></li>
                                    <li class="tab col s3"><a class="active" href="#signIn">Sign In</a></li>
                                </ul>
                            </div>
                            <div id="signUp" class="col s12 ">
                                <div class="input-field">
                                    <input id="icon_prefix" type="text" class="validate">
                                    <label for="icon_prefix">Full name</label>

                                </div>
                                <div class="input-field">
                                    <input id="icon_prefix" type="email" class="validate">
                                    <label for="icon_prefix">Company email</label>

                                </div>
                                <div class="input-field suffix">
                                    <i class="material-icons dp48 right">lock_outline</i>
                                    <input id="icon_telephone" type="password" class="validate">
                                    <label for="icon_telephone">Password</label>
                                </div>
                                <div class="input-field suffix">
                                    <i class="material-icons dp48 right">lock_outline</i>
                                    <input id="icon_telephone" type="password" class="validate">
                                    <label for="icon_telephone">Verify Password</label>
                                </div>
                                <div class="input-field">
                                    <br/>
                                    <br/>
                                </div>
                                <div class="input-field center-align">
                                    <a href="/#/company-info" class="waves-effect waves-light btn center-align"> <i
                                            class="material-icons right">keyboard_arrow_right</i>Sign Up</a>

                                </div>
                            </div>
                            <div id="signIn" class="col s12 active">
                                <div class="input-field">
                                    <input id="icon_prefix" type="email" class="validate">
                                    <label for="icon_prefix">Company email</label>

                                </div>
                                <div class="input-field suffix">
                                    <i class="material-icons dp48 right">lock_outline</i>
                                    <input id="icon_telephone" type="password" class="validate">
                                    <label for="icon_telephone">Password</label>
                                </div>
                                <div class="input-field">
                                    <p class="center-align"><a href="#">Forgot your password</a></p>
                                    <br/>
                                    <br/>
                                </div>
                                <div class="input-field center-align">
                                    <a href="/#/dashboard" class="waves-effect waves-light btn center-align"> <i
                                            class="material-icons right">keyboard_arrow_right</i>Sign In</a>

                                </div>
                            </div>
                        </div>
                    </form>
                </div>

            </div>

        </div>
    </div>
</div>
